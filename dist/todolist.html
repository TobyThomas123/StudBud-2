<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>StudBud</title>
	<link rel="icon" href="/studbud.52fab076.png">

	<link href="/index.af5b7591.css" rel="stylesheet" type="text/css">
	<!-- <link href="main.scss" /> -->
</head>

<body>

	<!-- background -->
	<div class="background">
	</div>

  <div class="container">
    <nav class="Header"></nav>


  <!-- navigation bar-->
  <nav class="navbar">
    <div class="logo-image">
      <a href="/index.html">
        <img src="/studbud.52fab076.png" class="img-fluid">
      </a>
    </div>

        <div class="navigation-content">
          <a href="/calendar.html"><br>Calendar</a>
          <a href="/todolist.html"><br>To-Do List</a>
          <a href="/timer.html"><br>Timer</a>
          <a href="/music.html"><br>Music</a>
          </div>
        </nav></div>
  

        

     
  <!-- main information box -->
  <main class="Main">
    <section class="covey-section">

      <div id="itemfields">

        <label for="task">Task:</label>
        <input type="text" id="taskname">
    
        <br>
        <!-- Date input -->
        <label for="date">Due Date: </label>
        <input type="date" id="duedate">
    
        <!-- Time input -->
        <label for="completionTime"></label>
        <input type="time" id="timeinput">
    
        <br>
    
        <!-- Priority -->
    
    
        <label for="importance">Task Importance:</label>
        <select id="importanceinput">
          <option value="">Select one</option>
          <option value="less">Less Important</option>
          <option value="more">More Important</option>
        </select>
    
        <br>
        <label for="urgency">Task Urgency:</label>
        <select id="urgencyinput">
          <option value="">Select one</option>
          <option value="less">Not Urgent</option>
          <option value="more">Urgent</option>
        </select>
        <br>
        <button id="itemsubmit">Add to the list</button>
      </div>
    
      <!--
      This is just a skeleton of the item list. We will add items into that UL using JS
      -->
      <div id="itemlist">
        <ul>
        </ul>
      </div>
    </section>

    
    <div class="covey-table"> 
        

    <style>
      table {
        border-collapse: collapse;
        width: 90%;
        font-size: 30px;
      }

      th, td {
        text-align: left;
        padding: 0.8vw;
        border-radius: 20px;
        line-height: 2vw;
      }

      thead {
        background-color: none;
        padding: 5px;
      }

      tr:nth-child(even) {background-color: #6F716F;}

    
</style>

  <table style="width:auto">
     <thead>
      <th><h2><em>Covey Quadrants</em></h2></th>
      <th style=""><em>More Urgent</em></th>
      <th><em>Less Urgent</em></th>
     </thead>
    
    <tr>
      <td><h7>More Important</h7></td>
      <td id="more-important-more-urgent"><ul></ul></td>
      <td id="more-important-less-urgent"><ul></ul></td>

    </tr>
    <tr>
      <td><h7>Less Important</h7></td>
      <td id="less-important-more-urgent"><ul></ul></td>
      <td id="less-important-less-urgent"><ul></ul></td>
  
    
      
      
     

  </tr></table></div></main>
  <script src="/todolist.bf561a36.js"></script>
  <script src="/todolist.f6526840.js"></script>
</body>

</html>
