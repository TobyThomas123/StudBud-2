<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>StudBud</title>
	<link rel="icon" href='../studbud.png'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link href="style.css" rel="stylesheet" type="text/css" />
	<!-- <link href="main.scss" /> -->
</head>

<body>


  <div class="container">
    <nav class="Header"></nav>


  <!-- navigation bar-->
  <nav class="navbar">
    <div class="logo-image">
      <a href="index.html">
        <img src="../studbud.png" class="img-fluid">
      </a>
      
    </div>

        <div class="navigation-content">
          
          <a href="calendar.html"><br>Calendar</a>
          <a href="todolist.html"><br>To-Do List</a>
          <a href="timer.html"><br>Timer</a>
          <a href="Music.html"><br>Music</a>
          </div>


          <div class="dictionary-wrapper">
            <div class="dictionary-container">
              <div class="search-box">
                <input type="text" placeholder="Search the dictionary" id="inp-word" />
                <button id="search-btn">Search</button>
              </div>
              <div id="result" class="result"></div>
            </div>
          </div>



          
        </div>

        
  </nav>

        


     
  <!-- to-do box -->
  <main class="Main">
    <section class="main-section">
      <div class="contact_information">
        <h1 style="text-align:center"><strong> To-Do List</strong></h1>
        <div id="itemlist">
          <ul>
          </ul>
        </div>
      </div>
       
       <!-- Music box -->
       <div class="container-contact">
        <div class="wrap-contact">
  
            <!-- Define the section for displaying details -->
            <div class="details">
              <div class="now-playing">PLAYING x OF y</div>
              <div class="track-art"></div>
              <div class="track-name">Track Name</div>
              <div class="track-artist">Track Artist</div>
            </div>
          
            <!-- Define the section for displaying track buttons -->
            <div class="buttons">
              <div class="prev-track" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-2x"></i>
              </div>
              <div class="playpause-track" onclick="playpauseTrack()">
                <i class="fa fa-play-circle fa-5x"></i>
              </div>
              <div class="next-track" onclick="nextTrack()">
                <i class="fa fa-step-forward fa-2x"></i>
              </div>
            </div>
          
            <!-- Define the section for displaying the seek slider-->
            <div class="slider_container">
              <div class="current-time">00:00</div>
              <input type="range" min="1" max="100"
                value="0" class="seek_slider" onchange="seekTo()">
              <div class="total-duration">00:00</div>
            </div>
          
            <!-- Define the section for displaying the volume slider-->
            <div class="slider_container">
              <i class="fa fa-volume-down"></i>
              <input type="range" min="1" max="100"
                value="99" class="volume_slider" onchange="setVolume()">
              <i class="fa fa-volume-up"></i>
            
          </div>
          
      
      </div>
      </div>

    <!-- Stopwatch -->


          <div class="volunteer_information">

              <h1>Stopwatch</h1>
              <p><span id="seconds">00</span>:<span id="tens">00</span></p>
              <button id="button-start">Start</button>
              <button id="button-stop">Stop</button>
              <button id="button-reset">Reset</button>
            
          
              <div class="pomodoro-container">
                <div class="mode-btns div1" id="mode-btns">
                    <button class="btn mode-btn" id="pomodoro"><img src="pomo-start.png"</button>
                    <button class="btn mode-btn" id="shortBreak">Short break</button>
                    <button class="btn mode-btn" id="longBreak">Long break</button>
                </div>

                <div class="time-container">
                    <div class="circle">
                        <h1 class="time pomodoroTime"></h1>
                    </div>
                    <div class="circle1"></div>
                </div>
                <div class="timer-phase">
                    <button class="phase" id="pause">Pause</button>
                    <button class="phase" id="start">Start</button>
                    <button class="phase" id="reset" onClick="history.go(0)">Reset</button></div>

            </div>

    </div>
    </section>
      
      
     
   
  </main>

  

  <script src="timer.js"></script>
  <script src="todolist.js"></script>
  <script src="music.js"></script>
  <script src="stopwatch.js"></script>
  <script src="dictionary.js"></script>
</body>

</html>
