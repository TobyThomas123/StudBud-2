<!-- DICTIONARY -->
<div class="dictionary-wrapper">
  <div class="dictionary-container">
    <div class="search-box">
      <input type="text" placeholder="Search the dictionary" id="inp-word" />
      <button id="search-btn">Search</button>
    </div>
  <div id="result" class="result"></div>
</div>
</div>

        
  </nav>

        

     
  <!-- timer -->
  <main class="Main">
    <div class="timer-container">
      <div class="timing-area">
        <div class="wrapper">
            <h1>Stopwatch</h1>
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
            </div>               
        </div>
      </div>


        <div class="video">
            <div class="timing-area">
                <div class="lis t-container">
         
   
                  

                    <div class="pomodoro-container">
                        <div class="mode-btns div1" id="mode-btns">
                            <button class="btn mode-btn" id="pomodoro"><img src="pomo-start.png"</button>
                            <button class="btn mode-btn" id="shortBreak">Short break</button>
                            <button class="btn mode-btn" id="longBreak">Long break</button>
                        </div>

                        <div class="time-container">
                            <div class="circle">
                                <h1 class="time pomodoroTime"></h1>
                            </div>
                            <div class="circle1"></div>
                        </div>
                        <div class="timer-phase">
                            <button class="phase" id="pause">Pause</button>
                            <button class="phase" id="start">Start</button>
                            <button class="phase" id="reset" onClick="history.go(0)">Reset</button></div>

                    </div>
                  </div>
              </div>
        
    </div>
    
    
  
  </main>
  <script src="timer.js"></script>
  <script src="stopwatch.js"></script>
  <script src="dictionary.js"></script>
</body>

</html>
