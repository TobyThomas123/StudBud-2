<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>StudBud</title>
	<link rel="icon" href='../studbud.png'>

	<link href="style.css" rel="stylesheet" type="text/css" />
	<!-- <link href="main.scss" /> -->
</head>

<body>

	<!-- background -->
	<div class="background">
	</div>

  <div class="container">
    <nav class="Header"></nav>


  <!-- navigation bar-->
  <nav class="navbar">
    <div class="logo-image">
      <dictionary-a href="index.html">
        <img src="../studbud.png" class="img-fluid">
      </dictionary-a>
    </div>
    <div class="dictionary-wrapper">
      <audio id="sound"></audio>
      <div class="dictionary-container">
        <div class="search-box">
          <input type="text" placeholder="Type the word here..." id="inp-word" />
          <button id="search-btn">Search</button>
        </div>
        <div id="result" class="result"></div>
      </div>
    </div>
        <div class="navigation-content">
          <a href="calendar.html"><br>Calendar</a>
          <a href="todolist.html"><br>To-Do List</a>
          <a href="timer.html"><br>Timer</a>
          <a href="Music.html"><br>Music</a>
          </div>
        </div>
  </nav>

        

     
  <!-- main information box -->
  <main class="Main">
    <div class="about-container">
      <div class="about_information">
        <div class="wrapper">
            <h1>Stopwatch</h1>
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
            </div>               
        </div>
      </div>


        <div class="video">
            <div class="about_information">
                <div class="contact_information">
         
                  <div id="pomodoro-app">
                    <div id="container">
                      <div id="timer">
                        <div id="time">
                          <span id="minutes">25</span>
                          <span id="colon">:</span>
                          <span id="seconds">00</span>
                        </div>
                        <div id="filler"></div>
                      </div>
                  
                      <div id="buttons">
                        <button id="work">Work</button>
                        <button id="shortBreak">Short Break</button>
                        <button id="longBreak">Long Break</button>
                        <button id="stop">Stop</button>
                      </div>
                    </div>
                  </div>
              </div>
        
    </div>
    
    
  
  </main>
  <script src="timer.js"></script>
</body>

</html>
