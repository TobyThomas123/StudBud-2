	<link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>

	<!-- background -->
	<div class="background">
	</div>

  <div class="container">
    <nav class="Header"></nav>


  <!-- navigation bar-->
  <nav class="navbar">
    <div class="logo-image">
      <a href="index.html">
        <img src="../studbud.png" class="img-fluid">
      </a>
      
    </div>

        <div class="navigation-content">
          
          <a href="calendar.html"><br>Calendar</a>

<!-- DICTIONARY -->
<div class="dictionary-wrapper">
  <div class="dictionary-container">
    <div class="search-box">
      <input type="text" placeholder="Search the dictionary" id="inp-word" />
      <button id="search-btn">Search</button>
    </div>
  <div id="result" class="result"></div>
</div>
</div>
</nav>

        

     
  <!-- timer -->
  <main class="Main">
    <div class="main-section">
<!-- STOPWATCH -->
          <div class="list-container">

            <h1>Stopwatch</h1>
            <p id="stopwatch"><span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
          </div>                 
        
<!-- POMODORO -->

                  <div class="stopwatch-section">
                    <h1>Pomodoro Timer</h1>
                      <div class="mode-bttns div1" id="mode-bttns">
                          <button class="bttn mode-bttn" id="pomodoro">Pomodoro</button>
                          <button class="bttn mode-bttn" id="shortBreak">Short break</button>
                          <button class="bttn mode-bttn" id="longBreak">Long break</button>
                      </div>

                      <div class="time-container">

                              <h1 class="time pomodoroTime" style="font-size: 80px;"></h1>


                      </div>
                      <div class="timer-phase">
             
                          

                          <button class="phase" id="pause"><img id="butn" src="pause.png"></button>
                          <button class="phase" id="start"><img id="butn" src="start.png"></button>
                          <button class="phase" id="reset" onClick="history.go(0)"><img id="butn" src="reset.png"></button>
                        
                      </div>

                  </div>
                </div>

      

      </div>


    
    
  
  </main>
  <script src="timer.js"></script>
  <script src="stopwatch.js"></script>
  <script src="dictionary.js"></script>
</body>

</html>
